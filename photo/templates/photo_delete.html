<!--ベーステンプレートを適用-->
{% extends 'base.html' %}

{% block title %}
    photo Detail
{% endblock title %}


{% block contents %}
    <br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <form method="post">
                    <br>
                    <p>削除してもいいですか?</p>
                    {% csrf_token %}
                    <button class="btn btn-primary my-2" type="submit">削除</button>
                    <a class="btn btn-secondary my-2" href="{% url "photo:photo_detail" object.pk %}">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
{% endblock contents %}
